<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
<body>
  <div class="container">
    <header class="header-title" id="header">
      <div class="view-high-scores-button">
        <div class="style-indiv">
          <button class="view-high-scores high-score" id="view-scores" type="button"> View High Scores</button>
        </div>
       <div class="style-indiv">
      <p class="timer"> Time: 75</p>
    </div>
  </div>
</header>
<main>
  <section class="wrapper" id="challenge-begins">
    <div class="main-title">
      <h1 class="switch" id="switch-out"> Coding Quiz Challenge</h1>
    </div>
    <p class="main-display" id="question-answer">
      <p class="p-style" id="question-li">Try to answer the following code-related questions within the time limit</p>
      <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </div>
    <div class="results" id="questions">
      <button id="start" class=" start-btn btn-style-main"> Start Quiz</button>
    </div>
  </section>
  <section class="all-question" id="questions">
    <div class="questions-list">
      <div class="list-inner">
        <ul class="questions-ul">
          <h2 class="switch" id="question">Here is the question</h2>
          <li class="questions-li"><button id="answer-1" value="0" type="button" class="answer-btn">Answer-1</button></li>
          <li class="questions-li"><button id="answer-1" value="1" type="button" class="answer-btn">Answer-2</button></li>
          <li class="questions-li"><button id="answer-1" value="2" type="button" class="answer-btn">Answer-3</button></li>
          <li class="questions-li"><button id="answer-1" value="3" type="button" class="answer-btn">Answer-4</button></li>
          <li class="questions-li"><button id="answer-1" value="4" type="button" class="answer-btn">Answer-5</button></li>
        </ul>


      </div>
    </div>
  </section>
</main>
    <script src="./assets/script.js"></script>
  </body>
</html>
